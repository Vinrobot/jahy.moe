<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>ジャヒー様</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<style>
			html,
			body {
				height: 100%;
				padding: 0;
				margin: 0;
			}

			.page {
				position: relative;
				display: table;
				table-layout: fixed;
				width: 100%;
				height: 100%;
				line-height: normal;
				text-align: center;
				font-family: Open Sans, sans-serif;
				font-size: 1.1em;
				color: #fff;
				background-color: #f0f0f0;
				background-size: cover;
				background-position: 50% 50%;
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-image: url("https://media.githubusercontent.com/media/Vinrobot/jahy.moe/master/docs/background.jpg");
			}

			h1 {
				line-height: 1.3;
				font-weight: normal;
			}

			.bg-position-top {
				background-position: 50% 0;
			}

			.bg-position-middle {
				background-position: 50% 50%;
			}

			.bg-position-bottom {
				background-position: 50% 100%;
			}

			.page:before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				filter: alpha(opacity=40);
				-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=40)";
				opacity: 0.4;
			}

			.container {
				position: relative;
				display: table-cell;
				width: 100%;
				vertical-align: middle;
				padding: 1em 2em;
				z-index: 1;
			}

			.content {
				max-width: 900px;
				margin: 0 auto;
			}

			@media screen and (max-width: 640px) {
				h1 {
					font-size: 2em;
				}

				.page {
					min-width: 300px;
				}

				.page .container {
					padding: 3em;
				}
			}
		</style>
	</head>

	<body>
		<div class="page bg-position-middle">
			<div class="container">
				<div class="content">
					<h1>ジャヒー様</h1>
				</div>
			</div>
		</div>
	</body>

</html>
